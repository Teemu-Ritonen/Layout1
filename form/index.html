<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kilpailu lomake</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>

</head>
<body>
    <h1 class="text-center">Kilpailu tieto lomake</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <p class="ms-5">*-merkityt kohdat ovat pakollisia</p>
   
    


    <form>
        <div class="row g-3 mt-5 justify-content-center">
            <h4 class="text-center">Henkilö tiedot</h4>
            <div class="col-4 ">
                <label for="firstNameForm" class="form-label">Etunimi*</label>
                <input type="text" class="form-control" id="firstNameForm" placeholder="Maija" aria-label="Etunimi" required />
            </div>
            <div class="col-4">
                <label for="lastNameForm" class="form-label">Sukunimi*</label>
                <input type="text" id="lastNameForm" class="form-control" placeholder="Meikäläinen" aria-label="Sukunimi" required />
            </div>
        </div>

        <div class="row g-3 mt-2 justify-content-center">
            <div class="col-4 ">
                <label for="emailForm" class="form-label">Sähköposti*</label>
                <input type="email" class="form-control " id="emailForm" placeholder="nimi@esimerkki.com" aria-label="Sähköposti" required />
            </div>
            <div class="col-1 ">
                <label for="countryCode" class="form-label ">Maakoodi*</label>
                <input type="text" class="form-control" placeholder="+358" id="countryCode" aria-label="Maakoodi" maxlength="4" required />
            </div>
            <div class="col-3">
                <label for="phoneNumber" class="form-label">Puhelin numero*</label>
                <input type="number" class="form-control" id="phoneNumber" placeholder="041234567" aria-label="Puhelin numero" required />
            </div>
        </div>

        <div class="row mt-4 justify-content-center">
            <h4 class="text-center">Osoite tiedot</h4>
            <h6 class="ms-5">Pääasiallinen osoite*</h6>
            <div class="col-3 ">
                <label for="adressForm" class="form-label" required>Osoite*</label>
                <input type="text" class="form-control" id="adressForm" placeholder="Esimerkkikatu 1" aria-label="Osoite" required />
            </div>
            <div class="col-2">
                <label for="regionName" class="form-label" required>Kunta*</label>
                <input type="text" class="form-control" id="regionName" placeholder="Jyväskylä" aria-label="osoite" required />
            </div>
            <div class="col-1">
                <label for="zipCode" class="form-label" required>Postinumero*</label>
                <input type="number" class="form-control" id="zipCode" placeholder="01234" aria-label="Postinumero" required />
            </div>
            <div class="col-2">
                <label for="countryName" class="form-label">Maa*</label>
                <select class="form-select" required>
                    <option value="1">Suomi</option>
                    <option value="2">Ruotsi</option>
                    <option value="3">Venäjä</option>
                    <option value="4">Norja</option>
                    <option value="5">USA</option>
                    <option value="6">Kanada</option>
                    <option value="7">Saksa</option>
                    <option value="8">Viro</option>
                </select>
            </div>
        </div>

        <div class="row mt-2 justify-content-center">
            <h6 class="ms-5">Toinen osoite</h6>
            <div class="col-3 ">
                <label for="adressForm2" class="form-label" required>Osoite</label>
                <input type="text" class="form-control" id="adressForm2" placeholder="Esimerkkikatu 1" aria-label="Osoite" />
            </div>
            <div class="col-2">
                <label for="regionName2" class="form-label" required>Kunta</label>
                <input type="text" class="form-control" id="regionName2" placeholder="Jyväskylä" aria-label="osoite" />
            </div>
            <div class="col-1">
                <label for="zipCode2" class="form-label" required>Postinumero</label>
                <input type="text" class="form-control" id="zipCode2" placeholder="01234" aria-label="Postinumero" />
            </div>
            <div class="col-2">
                <label for="countryName2" class="form-label" required>Maa</label>
                <select class="form-select">
                    <option value="1">Suomi</option>
                    <option value="2">Ruotsi</option>
                    <option value="3">Venäjä</option>
                    <option value="4">Norja</option>
                    <option value="5">USA</option>
                    <option value="6">Kanada</option>
                    <option value="7">Saksa</option>
                    <option value="8">Viro</option>
                </select>
            </div>
        </div>

        <div class="row mt-2 ">
            <h4 class=" my-4 text-center">Valinnat</h4>
            <h6 class="ms-3">Kisa osallistuminen ja uutiskirje</h6>
            <div class="col-3 ms-5">
                <div class="form-check ms-5">
                    <input class="form-check-input" type="radio" name="choseForm" id="choseForm1" checked>
                    <label class="form-check-label" for="choseForm1">
                        Haluan osallistua kilpailuun ja tilata uutiskirjeen
                    </label>
                </div>
                <div class="form-check ms-5">
                    <input class="form-check-input" type="radio" name="choseForm" id="choseForm2">
                    <label class="form-check-label" for="choseForm2">
                        Haluan vain tilata uutiskirjeen
                    </label>
                </div>
                <div class="form-check ms-5">
                    <input class="form-check-input" type="radio" name="choseForm" id="choseForm3">
                    <label class="form-check-label" for="choseForm3">
                        Haluan vain osallistua kilpailuun
                    </label>
                </div>
            </div>
        </div>

        <div class="row mt-2 ">
            <h6 class="ms-3">Saako sinulle lähettää tarjouksia ja mainoksia sähköpostitse</h6>
            <div class="col-3 ms-5">
                <div class="form-check">
                    <input class="form-check-input ms-3" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label ms-2 pb-5" for="defaultCheck1">
                        Minulle saa lähettää sähköpostia
                    </label>
                </div>
            </div>
        </div>

        <div class="row mt-2 justify-content-end">
            <div class="col-3 ms-5 pb-3">
                <button type="button" class="btn btn-primary me-3">Lähetä</button>
                <button type="button" class="btn btn-danger">Peruuta</button>
            </div>
        </div>

    </form>
</body>
</html>
