<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <div class="container py-4 ps-5 pe-3 bg-light">
        <div class="row">
            <div class="col-12 mb-5 p-5 " style="background-color: #BAFFC9">
                <div class="col-3  pb-5">GREEN</div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 " style="background-color: #FFFFBA">
                <div class="col-3 mb-3 mt-5">YELLOW</div>
                <div class="row justify-content-center px-4">
                    <div class="col-fluid m-2 mt-2 py-3 bg-white">
                        1
                    </div>
                </div>
                <div class="row justify-content-center px-4">
                    <div class="col-fluid m-2 py-3 bg-white">
                        2
                    </div>
                </div>
                <div class="row justify-content-center px-4">
                    <div class="col-fluid m-2 py-3 bg-white">
                        3
                    </div>
                </div>
                <div class="row justify-content-center px-4">
                    <div class="col-fluid m-2 py-3 bg-white">
                        4
                    </div>
                </div>
            </div>

                <div class="col-4">
                    <div class="row px-5">
                        <div class="col-fluid mb-5  p-5" style="background-color: #FFDFBA">
                            <div class="col-3 pb-5">ORANGE</div>
                        </div>
                    </div>
                    <div class="row px-5">
                        <div class="col-fluid  p-5" style="background-color: #BAE1FF">
                            <div class="col-3 pb-5">BLUE</div>
                        </div>
                    </div>
                </div>

                <div class="col-4 " style="background-color: #FFB3BA">
                    <div class="col-3 mb-3 mt-5">RED</div>
                    <div class="row justify-content-center px-4">
                        <div class="col-fluid m-2 py-3 bg-white">
                            A
                        </div>
                    </div>
                    <div class="row justify-content-center px-4">
                        <div class="col-fluid m-2 py-3 bg-white">
                            B
                        </div>
                    </div>
                    <div class="row justify-content-center px-4">
                        <div class="col-fluid m-2 py-3 bg-white">
                            C
                        </div>
                    </div>
                    <div class="row justify-content-center px-4">
                        <div class="col-fluid m-2 py-3 bg-white">
                            D
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
