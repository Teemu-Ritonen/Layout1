<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <div class="container p-3 bg-light">
        <div class="row justify-content-evenly">

            <div class="col-2 p-5" style="background-color: #FFFFBA">
                <div class="col-3 mb-3">YELLOW</div>
                <div class="row justify-content-center">
                    <div class="col-5 m-2 py-3 bg-white text-center">
                        1
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-5 m-2 py-3 bg-white text-center">
                        2
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-5 m-2 py-3 bg-white text-center">
                        3
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-5 m-2 py-3 bg-white text-center">
                        5
                    </div>
                </div>
            </div>

            <div class="col-2 p-5" style="background-color: #FFB3BA">
                <div class="col-3 mb-3">RED</div>
                <div class="row justify-content-center">
                    <div class="col-5 m-2 py-3 bg-white text-center">
                        A
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-5 m-2 py-3 bg-white text-center">
                        B
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-5 m-2 py-3 bg-white text-center">
                        C
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-5 m-2 py-3 bg-white text-center">
                        D
                    </div>
                </div>
            </div>

                <div class="col-1 pt-5 px-4" style="background-color: #BAFFC9">
                    <div class="col-3">GREEN</div>
                </div>

                <div class="col-4 p-5" style="background-color: #FFDFBA">
                    <div class="col-3">ORANGE</div>
                </div>

                <div class="col-1 pt-5 px-4" style="background-color: #BAE1FF">
                    <div class="col-3">BLUE</div>
                </div>
            </div>
    </div>
</body>
</html>
