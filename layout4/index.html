<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <div class="container p-4 mx-5 bg-light">
        <div class="row">
            <div class="col-12 mb-5  p-5" style="background-color: #FFFFBA">
                <div class="col-3  pb-5">YELLOW</div>
                <div class="row">
                    <div class="col-5 m-2 mt-2 py-3 bg-white">
                        1
                    </div>
                    <div class="col-2 m-2 py-3 bg-white">
                        2
                    </div>
                    <div class="col-2 m-2 py-3 bg-white">
                        3
                    </div>
                    <div class="col-2 m-2 py-3 bg-white">
                        4
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="d-none d-md-block">test</div>
            <div class="col-3 d-none d-sm-block" style="background-color: #BAE1FF ">
                <div class="col-3 mt-5 ms-4 ">BLUE</div>
            </div>

            <div class="col-9">
                <div class="row ps-5">
                    <div class="col-fluid mb-5  p-5" style="background-color: #FFDFBA">
                        <div class="col-3 pb-5">ORANGE</div>
                    </div>
                </div>

                <div class="row ps-5">
                    <div class="col-fluid mb-5 py-5" style="background-color: #FFB3BA">
                        <div class="col-3 ms-5 mb-4">RED</div>
                        <div class="row justify-content-evenly px-4">
                            <div class="col-2 m-2 py-3 bg-white">
                                D
                            </div>
                            <div class="col-2 m-2 py-3 bg-white">
                                C
                            </div>
                            <div class="col-2 m-2 py-3 bg-white">
                                B
                            </div>
                            <div class="col-2 m-2 py-3 bg-white">
                                A
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row ps-5">
                    <div class="col-fluid  p-5" style="background-color: #BAFFC9">
                        <div class="col-3 pb-5">GREEN</div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
